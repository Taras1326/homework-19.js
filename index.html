<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-19</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="section">
        <h2>1. Завдання</h2>
        <form id="color-form">
          <label>
            <input type="radio" name="color" value="Violet" checked />
            Фіолетовий
          </label>
          <label>
            <input type="radio" name="color" value="yellow" />
            Жовтий
          </label>
          <label>
            <input type="radio" name="color" value="green" />
            Зелений
          </label>
        </form>
      </section>
    
      <section class="section">
        <h2>2. Завдання</h2>
        <input type="text" placeholder="Ваше ім'я?" id="name-input" />
        <h3>Привіт, <span id="name-output">Nazar</span>!</h3>
        <input
          type="text"
          id="validation-input"
          data-length="6"
          placeholder="Введи 6 символів"
        />
      </section>
    
      <section class="section">
        <h2>3. Завдання</h2>
        <input id="font-size-control" type="range" min="10" max="100" value="16"/>
        <br />
        <span id="text">Абракадабра!</span>
      </section>
      <script type="module" src="./js/hw-19.js"></script>
</body>
</html>
